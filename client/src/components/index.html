<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Product Search</h1>

    <div>
        <label for="brand">Brand:</label>
        <input type="text" id="brand" placeholder="(e.g., Burt's bees, Maybelline, Dior)">

        <label for="product-type">Product Type:</label>
        <input type="text" id="product-type" placeholder="(e.g., blush, lipstick, mascara)">

        <label for="tag">Tag:</label>
        <input type="text" id="tag" placeholder="(e.g., vegan, Chemical Free, alcohole free)">

        <button onclick="searchProducts()">Search</button>
    </div>

    <div id="results"></div>

    <script>
        function searchProducts() {
            const brand = document.getElementById("brand").value.trim();
            const productType = document.getElementById("product-type").value.trim();
            const tag = document.getElementById("tag").value.trim();
            let url = "https://makeup-api.herokuapp.com/api/v1/products.json?";

            if (brand) {
                url += `&brand=${brand}`;
            } 
            if (productType) {
                url += `&product_type=${productType}`;
            } 
            if (tag) {
                url += `&product_tags=${tag}`;
            }

            // Clear previous results
            document.getElementById("results").innerHTML = "";

            // Fetch from Makeup API
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.length === 0) {
                        document.getElementById("results").innerHTML = "<p>No products found.</p>";
                    } else {
                        data.slice(0, 5).forEach(product => { // Display the first 5 products
                            const productDiv = document.createElement("div");
                            productDiv.classList.add("product");

                            productDiv.innerHTML = `
                                <img src="${product.image_link}" alt="${product.name}">
                                <h3>${product.name}</h3>
                                <p><strong>Brand:</strong> ${product.brand}</p>
                                <p><strong>Price:</strong> ${product.price}</p>
                                <p><a href="${product.product_link}" target="_blank">View product</a></p>
                            `;

                            document.getElementById("results").appendChild(productDiv);
                        });
                    }
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                    document.getElementById("results").innerHTML = "<p>Error fetching products. Please try again later.</p>";
                });
        }
    </script>

</body>

</html>
